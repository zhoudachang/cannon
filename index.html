<!DOCTYPE html>
<html>

<head>
    <title>Cannon</title>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            display: block;
            overflow: hidden;
        }
    </style>
    <script src="lib/three.js"></script>
    <script src="lib/ThreeBSP.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/TweenMax.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="js/Cannon.js"></script>
    <script src="js/Tank.js"></script>
    <script src="js/SmokeParticle.js"></script>
</head>

<body>
    <script>
        var scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x652e37, 350, 500);
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
        camera.position.x = 120;
        camera.position.y = 100;
        camera.position.z = 0;
        camera.lookAt(new THREE.Vector3(-50, 0, 0));
        var controls = new THREE.OrbitControls(camera);
        scene.add(camera);
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setClearColor(0xffffc0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.gammaInput = true;
        var stats = new Stats();
        document.body.appendChild( stats.dom )
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.GridHelper(1000,100));
        scene.add(new THREE.AxesHelper(1000));
        var cannon = new Cannon();
        scene.add(cannon.mesh);
        var tank = new Tank();
        tank.mesh.position.x -= 150;
        scene.add(tank.mesh);
        scene.add(new THREE.HemisphereLight(0xffffff,0xb3858c,.8));
        // scene.add(sp.mesh);
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        function onDocumentMouseDown(event){
            cannon.shoot();
        }
        function render() {
            cannon.update();
            stats.update();
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>

</html>
