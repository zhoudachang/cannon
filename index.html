<!DOCTYPE html>
<html>

<head>
    <title>Cannon</title>
    <style>
        body {
            margin: 0;
            display: block;
            overflow: hidden;
        }
    </style>
    <script src="lib/three.js"></script>
    <script src="lib/ThreeBSP.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/btree-complete.js"></script>
    <script src="lib/TweenMax.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/funs.js"></script>
    <script src="js/HUD.js"></script>
    <script src="js/Effect.js"></script>
    <script src="js/Units.js"></script>
    <script src="js/River.js"></script>
    <script src="js/Engine2.js"></script>
    <script src="js/Mountain.js"></script>
    <script src="js/MenuScene.js"></script>
    <script src="js/GameScene.js"></script>


</head>

<body>
    <script>
        var scene = new THREE.Scene();
        var WIDTH = window.innerWidth;
        var HEIGHT = window.innerHeight;
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(WIDTH, HEIGHT);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.gammaInput = true;
        renderer.autoClear = false;

        var stats = new Stats();
        document.body.appendChild(stats.dom);
        document.body.appendChild(renderer.domElement);
        var menuScene = new MenuScene();
        var gameScene = new GameScene();

        function render() {
            stats.update();
            renderer.clear();
            if(menuScene.crossed){
                gameScene.render(renderer);
            } else {
                renderer.render(menuScene.scene, menuScene.camera);
            }
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>

</html>
